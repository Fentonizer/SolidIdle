<!-- https://github.com/Fentonizer/SolidIdle -->

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Solid Idle</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	
	<body>
		
		<div id="titleBar">
			<h1>SOLID IDLE</h1><em>early alpha 22-08-2017</em>
		</div>

		<div class="red colourWrapper">
			<div class="gameArea">

				<div class="chargeInfo">	
					<button class="button" onMouseDown="redCharge()">CHARGE</button>
					<div class="chargeBar">
						<div class="ltTwentyPercent"></div>
						<div class="twentyPercent"></div>
						<div class="fortyPercent"></div>
						<div class="sixtyPercent"></div>
						<div class="eightyPercent"></div>
						<div class="energyBar" id="redEnergyBar"></div>
						<span id="redEnergyBarPercent">0</span>%
					</div>
				</div>

				<div class="shapeInfo">
					<img src="red.png" alt="RED">:<span id="redAmount" class="variable">0</span>
				</div>
				
				<div class="upgradesInfo">
					<div class="convertingInfo">
						<span id="redPerSecond" class="variable">0</span><br><img src="red.png" alt="RED">p/s
						<p>owned:</p>
					</div>
					<div class="upgradeButton">
						<button onClick="redConversionUpgrade()">Conv+<br>
						<span id="redConversionUpgradeCost" class="variable">0</span><br>
						<img src="red.png" alt="RED"></button>
						<p><span id="redBuildingOneCount">0</span></p>
					</div>
					<div class="upgradeButton">
					<button onClick="redBuyTwo()">Decay-<br>
						<span id="redBuyTwoCost" class="variable">0</span><br>
						<img src="red.png" alt="RED"></button>
						<p><span id="redBuildingTwoCount">0</span></p>
					</div>
					<div id="blueUnlock" class="upgradeButton">
					<button onClick="redUnlockBlue()">???<br>
						<span id="redUnlockBlueCost" class="variable">7500</span><br>
						<img src="red.png" alt="RED"></button>
						<p>0</p>
					</div>
					<div class="blue upgradeButton">
					<button onClick="redIncreaseCharge()">Charge+<br>
						<span id="redIncreaseChargeCost" class="variable">0</span><br>
						<img src="blue.png" alt="BLUE"></button>
						<p>0</p>
					</div>
				</div>
			</div>

			<div class="red buildingsInfo">
				<p>Charge Rate: <span class="variable" id="redChargeRate">0</span>%</p>
				<p>Decay Rate: <span class="variable" id="redDecayRate">0</span>%</p>
			</div>
		</div>

		<div class="blue colourWrapper">
			<div class="gameArea">

				<div class="chargeInfo">	
					<button class="button" onMouseDown="blueCharge()">CHARGE</button>
					<div class="chargeBar">
						<div class="ltTwentyPercent"></div>
						<div class="twentyPercent"></div>
						<div class="fortyPercent"></div>
						<div class="sixtyPercent"></div>
						<div class="eightyPercent"></div>
						<div class="energyBar" id="blueEnergyBar" ></div>
						<span id="blueEnergyBarPercent">0</span>%
					</div>
				</div>
		
				<div class="shapeInfo">
					<img src="blue.png" alt="blue">:<span id="blueAmount" class="variable">0</span>
				</div>
				
				<div class="upgradesInfo">
					<div class="convertingInfo">
						<span id ="bluePerSecond" class="variable">0</span><br><img src="blue.png" alt="BLUE">p/s
						<p>owned:</p>
					</div>
					<div class="upgradeButton">
						<button onClick="blueBuyOne()">+1p/s<br>
						<span id="blueBuyOneCost" class="variable">0</span><br>
						<img src="blue.png" alt="blue"></button>
						<p>0</p>
					</div>
					<div class="upgradeButton">
						<button class="blue button" onClick="blueBuyTwo()">+3p/s<br>
						<span id="blueBuyTwoCost" class="variable">0</span><br>
						<img src="blue.png" alt="blue"></button>
						<p>0</p>
					</div>
					<div class="upgradeButton">
						<button class="blue button" onClick="blueIncreaseCharge()">Charge+<br>
						<span id="blueIncreaseChargeCost" class="variable">0</span><br>
						<img src="blue.png" alt="blue"></button>
						<p>0</p>
					</div>				
				</div>
			</div>
		</div>

		<div>
			TO DO and IDEAS:
			<ul>
				<li>Add upgrade for max charge</li>
				<li>Implement the same existing upgrades in BLUE</li>
				<li>GREEN</li>
				<li>YELLOW</li>
			</ul>

		</div>
	</body>
</html>
